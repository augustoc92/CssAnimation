<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Coding challenge</title>
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <article>
        <header class="topBar">
            <h1>Css Animation Challenge</h1>
            <input type="text" name="search" class="searchBar" placeholder="Search.."></input>
          </header>
      </article>
      <article class="generalContainer">
        <img src="https://images.pexels.com/photos/1667005/pexels-photo-1667005.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" style="animation-delay: .3s">
        <img src="https://images.pexels.com/photos/1667005/pexels-photo-1667005.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" style="animation-delay: .6s">
        <img src="https://images.pexels.com/photos/1667005/pexels-photo-1667005.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" style="animation-delay: .9s">
        <img src="https://images.pexels.com/photos/1667005/pexels-photo-1667005.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" style="animation-delay: 1.2s">
        <img src="https://images.pexels.com/photos/1667005/pexels-photo-1667005.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" style="animation-delay: 1.5s">
        <img src="https://images.pexels.com/photos/1667005/pexels-photo-1667005.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" style="animation-delay: 1.8s">
      </article>
    </div>
  </body>
</html>
